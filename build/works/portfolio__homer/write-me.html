                            <address class="contacts">
                                <div class="contacts-title">

                                <div class="contact-item"><a href="mailto:katashi1328@mail.ru" class="contact-link"><i class="fa fa-envelope-o" aria-hidden="true"></i> katashi1328@mail.ru</a></div>

                        <div class="write">
                            <div class="write-title-block">
                                <h2> У вас интересный проект? Напишите мне</h2>
                            </div>
                            <div class="write-form-block">
                                <form action="#" class="write-form">
                                    <div class="form-top">
                                        <div class="form-name-block">
                                            <label for="name">Имя</label>
                                            <input type="text" id="name" class="name" placeholder="Как к вам обращаться">
                                        </div>
                                        <div class="form-email-block">
                                            <label for="email">Email</label>
                                            <input type="email" id="email" class="email" placeholder="Куда мне писать">
                                        </div>
                                    </div>
                                    <div class="form-message-block">
                                        <label for="message">Сообщение</label>
                                        <textarea name="message" id="message" cols="59" rows="15" class="message" placeholder="Кратко в чём суть"></textarea>
                                    </div>
                                    <div class="form-capcha">
                                        <label for="capcha">Введите код, указанный на картинке</label>
                                        <div class="form-capcha-img"></div>
                                        <input type="text" name="capcha" id="capcha" placeholder="Введите код">
                                    </div>
                                    <div class="form-btn">
                                        <input type="submit" value="Отправить">
                                        <input type="reset" value="Очистить">
                                    </div>
                                </form>
